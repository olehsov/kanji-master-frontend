<section class="kanji-container">
    <div
            *ngFor="let ji of (kanjies$ | async) || []"
            routerLink="kanji/{{ji.id}}"
            [relativeTo]="route"
            class="kanji-card"
    >
        {{ji.kanji}}
    </div>
    <ng-container *ngIf="loading$ | async">
        <p-skeleton
                *ngFor="let _ of skeletons"
                width="100%"
                height="100%"
                [ngClass]="'kanji-card'"
        ></p-skeleton>
    </ng-container>
</section>
