<header>
    <img [ngSrc]="logoPath" height="137" width="300" alt="logo" class="logo">
    <nav>
        <ul>
            <button
                    *ngFor="let item of menuItems"
                    pButton
                    [label]="item.label || ''"
                    [routerLink]="item.routerLink"
                    class="page-button"
                    routerLinkActive="active-page"
            ></button>
        </ul>
    </nav>
</header>
